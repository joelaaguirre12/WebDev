<!DOCTYPE html>
<head>
    <title>Buttons</title>
    <link rel="icon" type="image/jpg" href="Images/favicon.jpeg">
    <a href="index.html">
        Back to Home
    </a>
    <br><br>
</head>
<body>
    <a target="_blank" href="https://www.google.com">
    <button style="font-size: 25px; background-color: blueviolet; color: gold; border-radius: 25px;">Google</button>
    </a>

    <br><br>

    <button onclick="doSomething()" style="font-size: 25px; background-color: gold; color: blueviolet; border-radius: 25px;">Javascript</button>

    <p id="Greeting">
        Hello
    </p>

    <script>
        function doSomething() {
            document.getElementById("Greeting").innerHTML = "Goodbye";
        }
    </script>

</body>
</html>
